  <!-- Contact form  -->
  <section id="contact">
    <div class="container-fluid hero-contact">
      <div class="contact-form justify-content-start">
        <h5 class="text-center my-2">Contact Me:</h5>
        <form class="needs-validation h-100">
          <div class="form-group row">
            <label for="name" class="col-sm-4 my-2 col-form-label-sm">Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-sm-4 col-form-label-sm my-2">Phone:</label>
            <div class="col-sm-8">
              <input type="tel" class="form-control" id="phone" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label-sm my-2">Email:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="textArea" class="col-sm-4 col-form-label-sm my-2">Comments:</label>
            <div class="col-sm-8">
              <textarea type="text" class="form-control" id="textArea">
            </textarea>
            </div>
          </div>

          <div class="form-group row justify-content-end">
            <div class="col-xs-4 m-3">
              <button type="reset" class="btn btn-link reset">Reset</button>
            </div>
            <div class="col-xs-4 m-3">
              <button type="button" class="btn submit" id="submitBtn">Submit</button>
            </div>
          </div>
          <!-- Bootstrap Toast  -->
          <div class="position-fixed bottom-5 right-0 p-3" style="z-index: 5; right: 0; bottom: 5;">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <strong class="mr-auto">Thank You!</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">
                Your request has been received.
                I'll be in touch within 24 hours.
              </div>
            </div>
          </div>
          <!-- /Bootstrap Toast  -->
        </form>
      </div>
    </div>
  </section>

  <footer class="contact-footer d-flex align-items-center fixed-bottom">
    <div class="container-fluid">
      <div class="row">
        <div class="col">

            </li>

              </a>
            </li>
            <li class="list-inline-item justify-content-end">
              <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                <i class="fab fa-instagram" aria-hidden="true"></i>

              </a>
            </li>
          </ul>
        </div>

      $('.navbar-collapse').collapse('hide');
    });
  </script>
  <script>

      $('#submitBtn').click(function () {
        $('.toast').toast({ animation: true, delay: 2000 });
        $('.toast').toast('show');
