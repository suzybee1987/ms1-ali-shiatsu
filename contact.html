  <title>Ali's Shiatsu</title>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <nav class="navbar fixed-top navbar-dark">
            <a class="navbar-brand" href="index.html">Home<span class="sr-only">(current)</span></a>
            <ul class="navbar-nav">
              <li class="nav-item justify-content-lg-end">
                <a class="nav-link active" href="contact.html">Contact Me<span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <section id="hero-contact">
    <div class="jumbotron contact-form">
      <div class="container jumbo-contact">
        <h2 class="contact">Contact Me:</h2>
        <form>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="form-group row">
            <label for="phoneNum" class="col-sm-2 col-form-label">Phone number:</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="phoneNum">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group row">
            <label for="textArea">Comments:</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="textArea" placeholder="example textarea" required></textarea>
            </div>
          </div>
          <div class="form-group row d-flex justify-content-end">
            <div class="col-sm-3">
              <button type="reset" class="btn reset">Reset</button>
            </div>
            <div class="col-sm-3">
              <button type="submit" class="btn submit" data-toggle="modal" data-target="#exampleModal">Submit</button>
              <!-- Bootstrap Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Ali says:</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Thank you!
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
