<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Business site for Ali Shiatsu Massage" />
    <meta
      name="keywords"
      content="shiatsu, shin tai, massage, cheshire, congleton, masseuse"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Ali's Shiatsu</title>
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <nav class="navbar fixed-top navbar-dark">
              <a class="navbar-brand" href="index.html"
                >Home<span class="sr-only">(current)</span></a
              >
              <ul class="navbar-nav">
                <li class="nav-item justify-content-lg-end">
                  <a class="nav-link active" href="contact.html"
                    >Contact Me<span class="sr-only">(current)</span></a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Bootstrap Form  -->
    <form>
      <div class="form-group">
        <label for="name1">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name1"
          aria-describedby="nameHelp"
          required
        />
      </div>
      <div class="form-group">
        <label for="email1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email1"
          aria-describedby="emailHelp"
          required
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="phone1">Phone number:</label>
        <input
          type="tel"
          class="form-control"
          id="phone1"
          aria-describedby="phoneHelp"
          required
        />
      </div>
      <div class="mb-3">
        <label for="validationTextarea">Notes:</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Questions and comments"></textarea>
      </div>
      <button type="reset" class="btn btn-primary reset">Reset</button>
      <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>
    <!-- /Bootstrap Form  -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <ul class="list-inline sm-link-shiatsu">
              <li class="list-inline-item justify-content-start">
                <a href="https://www.shiatsusociety.org/" target="_blank"
                  ><img
                    src="assets/images/logo.png"
                    target="_blank"
                    alt="Shiatsu Society Logo"
                /></a>
                <span class="sr-only">Shiatsu Society (UK)</span>
              </li>
            </ul>
          </div>
          <div class="col">
            <ul class="list-inline sm-links">
              <li class="list-inline-item justify-content-end">
                <a
                  href="https://www.facebook.com/"
                  target="_blank"
                  rel="noopener"
                >
                  <i class="fab fa-facebook" aria-hidden="true"></i>
                  <span class="sr-only">Facebook</span>
                </a>
              </li>
              <li class="list-inline-item justify-content-end">
                <a
                  href="https://www.twitter.com"
                  target="_blank"
                  rel="noopener"
                >
                  <i class="fab fa-twitter" aria-hidden="true"></i>
                  <span class="sr-only">Twitter</span>
                </a>
              </li>
              <li class="list-inline-item justify-content-end">
                <a
                  href="https://www.instagram.com/"
                  target="_blank"
                  rel="noopener"
                >
                  <i class="fab fa-instagram" aria-hidden="true"></i>
                  <span class="sr-only">Instagram</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- Scripts  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!-- /Scripts  -->
  </body>
</html>
