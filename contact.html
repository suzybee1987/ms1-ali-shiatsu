  <section id="contact">
    <div class="container-fluid hero-contact">
      <div class="contact-form justify-content-start">
        <h5 class="text-center my-2">Contact Me:</h5>
        <form class="needs-validation h-100" novalidate>
          <div class="form-group row">
            <label for="name" class="col-sm-4 my-2 col-form-label-sm">Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control-sm" id="name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-sm-4 col-form-label-sm my-2">Phone:</label>
            <div class="col-sm-8">
              <input type="tel" class="form-control-sm" id="phone" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label-sm my-2">Email:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control-sm" id="email" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="textArea" class="col-sm-4 col-form-label-sm my-2">Comments:</label>
            <div class="col-sm-8">
              <textarea type="text" class="form-control-sm" id="textArea">
            </textarea>
            </div>
            <div class="form-group row justify-content-end">
              <div class="col-xs-4 m-3">
                <button type="reset" class="btn btn-link reset form-control-sm">Reset</button>
              </div>
              <div class="col-xs-4 m-3">
                <button type="submit" class="btn btn-link submit form-control-sm">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="contact-footer d-flex align-items-center fixed-bottom">
    <div class="container-fluid">
      <div class="row">
        <div class="col">

            <li class="list-inline-item justify-content-start">
              <a href="https://www.shiatsusociety.org/" target="_blank"><img src="assets/images/logo.png"
                  target="_blank" alt="Shiatsu Society Logo" /></a>
              <span class="sr-only">Shiatsu Society (UK)</span>
            </li>
          </ul>
        </div>
        <div class="col">
          <ul class="list-inline sm-links">

                <i class="fab fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item justify-content-end">
              <a href="https://www.twitter.com" target="_blank" rel="noopener">
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item justify-content-end">
              <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <!-- Scripts  -->
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
