  <!-- Contact form  -->
  <section id="contact">
    <div class="container-fluid hero-contact">
      <div class="contact-form justify-content-start">
        <h4 class="text-center my-2">Contact Me</h4>
        <!-- Bootstrap form  -->
        <form id="contactForm" class="needs-validation">
          <div class="form-group row">
            <label for="name" class="col-md-4 my-2">Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-md-4 col-form-label my-2">Phone:</label>
            <div class="col-sm-8">
              <input type="tel" class="form-control" id="phone" minlength="11" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label-sm my-2">Email:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="textArea" class="col-md-4 col-form-label-sm my-2">Comments:</label>
            <div class="col-sm-8">
              <textarea class="form-control" id="textArea" placeholder="Questions? Comments?"></textarea>
            </div>
          </div>
          <div class="form-group row justify-content-end">
            <div class="col-xs-4 m-3">
              <button type="reset" class="btn btn-link reset">Reset</button>
            </div>
            <div class="col-xs-4 m-3">
              <button type="submit" class="btn submit" value="submit">Submit</button>
            </div>
          </div>
        </form>
        <!-- /Bootstrap form  -->

        <!-- Bootstrap modal  -->
        <!-- https://getbootstrap.com/docs/4.6/components/modal/  -->
        <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">Request received <i class="fas fa-check-circle"></i></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                I'll be in touch within 24 hours.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn modal-btn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- /Bootstrap modal  -->
      </div>
    </div>
  </section>

  <!-- Bootstrap sticky footer styling used-->
  <!-- https://getbootstrap.com/docs/4.6/examples/sticky-footer/  -->
  <footer class="contact-footer d-flex align-items-center footer mt-auto py-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <ul class="list-inline sm-link-shiatsu">
            <li class="list-inline-item">
              <a href="https://www.shiatsusociety.org/" target="_blank" rel="noopener">
                <img src="assets/images/logo.png" alt="Shiatsu Society Logo" width="93" height="57" /></a>
              <span class="sr-only">Shiatsu Society (UK)</span>
            </li>
          </ul>
        </div>
        <div class="col">
          <ul class="list-inline sm-links">
            <li class="list-inline-item">
              <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                <i class="fab fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.twitter.com" target="_blank" rel="noopener">
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.instagram.com/" target="_blank" rel="noopener">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <!-- /Bootstrap sticky footer styling used-->

  <!-- Scripts  -->
  <!-- Bootstrap scripts  -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <!-- /Bootstrap scripts  -->

  <!-- Alex on Slack shared solution to close navbar after click  -->
  <!-- https://code-institute-room.slack.com/archives/C7J2ZAVHB/p1618324403124300?thread_ts=1618323545.123900&cid=C7J2ZAVHB  -->
  <script> $('.navbar-nav>li>a').on('click', function () {
      $('.navbar-collapse').collapse('hide');
    });
  </script>
  <!-- /Alex on Slack shared solution to close navbar after click  -->

  <!-- Solution from https://github.com/natalie-kate/haunted to show modal when required fields filled  -->
  <script>$('#contactForm').on('submit', function (e) {
      $('#submitModal').modal('show');
      e.preventDefault();
    });</script>
  <!-- /Solution from https://github.com/natalie-kate/haunted to show modal when required fields filled  -->
</body>
